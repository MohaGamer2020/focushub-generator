<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHub Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        .adsense {
            margin: 20px 0;
            text-align: center;
        }

        .form-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .input-box {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border: 2px solid black;
            background-color: #f7f7f7;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: black;
            color: white;
        }

        .button:hover {
            background-color: #444;
        }

        .filter-container {
            margin-top: 20px;
        }

        .filter-select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid black;
            background-color: #f7f7f7;
        }
    </style>
</head>

<body>
    <header>
        <h1>FocusHub Generator</h1>
    </header>

    <!-- Anuncio de Google AdSense -->
    <div class="adsense">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7940385081543196" crossorigin="anonymous"></script>
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-7940385081543196" data-ad-slot="3810137470" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <div class="container">
        <div>
            <input type="text" id="quote" class="input-box" placeholder="Your motivational quote will appear here..." readonly />
        </div>
        <div class="form-container">
            <button class="button" id="generateBtn">Generate</button>
            <select class="filter-select" id="themeFilter">
                <option value="money">Money</option>
                <option value="love">Love</option>
                <option value="football">Football</option>
                <option value="life">Life</option>
            </select>
            <select class="filter-select" id="languageSelect">
                <option value="en">English</option>
                <option value="es">Español</option>
            </select>
        </div>
    </div>

    <script>

                    "An investment in knowledge pays the best interest.",
                    "A penny saved is a penny earned.",
                    "When you have money, think about the people who don’t have it."
                ],
                love: [
                    "Love is all you need.",
                    "Where there is love, there is life.",
                    "True love is eternal, infinite and always like itself.",

                    "Love yourself first and everything else falls into line.",
                    "The greatest thing you’ll ever learn is just to love and be loved in return.",
                    "Love makes the world go round."
                ],
                football: [
                    "The greatest glory in living lies not in never falling, but in rising every time we fall.",
                    "Success is no accident.",
                    "You miss 100% of the shots you don’t take.",
                    "It’s not whether you get knocked down, it’s whether you get up.",
                    "The only way to prove that you’re a good sport is to lose.",
                    "Football is not just a game; it’s a way of life.",
                    "A champion is someone who gets up when he can’t.",
                    "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                    "The difference between a successful person and others is not a lack of strength, not a lack of knowledge, but rather a lack in will.",
                    "Football is the beautiful game."
                ],
                life: [
                    "The purpose of life is not to be happy, it is to be useful.",
                    "In the end, it’s not the years in your life that count, it’s the life in your years.",
                    "Don’t count the days, make the days count.",
                    "Your time is limited, don’t waste it living someone else’s life.",
                    "Life is what happens when you’re busy making other plans.",
                    "To live is the rarest thing in the world. Most people exist, that is all.",
                    "Be yourself; everyone else is already taken.",
                    "Life isn’t about waiting for the storm to pass, it’s about learning to dance in the rain.",
                    "The journey of a thousand miles begins with one step.",
                    "Success is not the key to happiness. Happiness is the key to success."
                ]
            },
            es: {
                money: [
                    "El dinero no es la clave de la felicidad, pero es la clave de muchas puertas.",
                    "Cuanto más aprendas, más ganarás.",
                    "La riqueza no consiste en tener grandes posesiones, sino en tener pocos deseos.",

                    "La falta de dinero es la raíz de todo mal.",
                    "Una inversión en conocimiento paga los mejores intereses.",
                    "Un centavo ahorrado es un centavo ganado.",
                    "Cuando tienes dinero, piensa en las personas que no lo tienen."
                ],
                love: [
                    "El amor es todo lo que necesitas.",
                    "Donde hay amor, hay vida.",
                    "El amor verdadero es eterno, infinito y siempre igual a sí mismo.",
                    "La mejor cosa que puedes tener en la vida es estar con los demás.",
                    "El amor no es algo que buscas. El amor es algo que te conviertes.",
                    "No amas a alguien porque sea perfecto. Los amas a pesar de que no lo son.",
                    "El amor es la única realidad, y no es un simple sentimiento. Es la verdad última que se encuentra en el corazón de la creación.",
                    "Amarte a ti mismo primero y todo lo demás encajará.",
                    "Lo más grande que aprenderás es simplemente amar y ser amado a cambio.",
                    "El amor hace girar el mundo."
                ],
                football: [
                    "La mayor gloria en vivir no reside en no caer nunca, sino en levantarnos cada vez que caemos.",
                    "El éxito no es un accidente.",
                    "Fallaste el 100% de los tiros que no tomaste.",

                    "El propósito de la vida no es ser feliz, es ser útil.",
                    "Al final, no son los años de tu vida lo que cuenta, sino la vida en tus años.",

                    "Tu tiempo es limitado, no lo desperdicies viviendo la vida de otra persona.",
                    "La vida es lo que pasa mientras estás ocupado haciendo otros planes.",
                    "Vivir es la cosa más rara del mundo. La mayoría de la gente solo existe.",
                    "Sé tú mismo; los demás ya están tomados.",
                    "La vida no trata de esperar a que pase la tormenta, sino de aprender a bailar bajo la lluvia.",
                    "El viaje de mil millas comienza con un solo paso.",
                    "El éxito no es la clave de la felicidad. La felicidad es la clave del éxito."
                ]
            }
        };

        // Función para generar una frase aleatoria
        function generateQuote() {
            const theme = document.getElementById('themeFilter').value;
            const language = document.getElementById('languageSelect').value;

            const quotesArray = quotes[language][theme];
            const randomQuote = quotesArray[Math.floor(Math.random() * quotesArray.length)];
            document.getElementById('quote').value = randomQuote;
        }

        // Event listener para el botón de generar
        document.getElementById('generateBtn').addEventListener('click', generateQuote);
    </script>

</body>

</html>
