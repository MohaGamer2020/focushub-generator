<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motivational Quote Generator</title>

  <!-- AdSense script en el head -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7940385081543196"
    crossorigin="anonymous"></script>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #quote-box {
      width: 80%;
      max-width: 800px;
      min-height: 120px;
      border: 2px solid white;
      padding: 20px;
      margin: 20px 0;
      font-size: 1.2em;
      text-align: center;
    }
    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select, button {
      padding: 10px 15px;
      font-size: 1em;
      background-color: white;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    select:focus, button:focus {
      outline: none;
    }
    .ad-container {
      margin-top: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Motivational Quote Generator</h1>

  <div class="controls">
    <select id="topic">
      <option value="money">Money</option>
      <option value="love">Love</option>
      <option value="football">Football</option>
      <option value="life">Life</option>
    </select>
    <select id="language">
      <option value="en">English</option>
      <option value="es">Español</option>
    </select>
    <button onclick="generateQuote()">Generate</button>
  </div>

  <div id="quote-box">Your quote will appear here...</div>

  <div class="ad-container">
    <!-- Anuncio cuadrado -->
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-7940385081543196"
         data-ad-slot="6864285039"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    const quotes = {
      en: {
        money: [
          "Money is a tool. Use it wisely.",
          "Invest in yourself first.",
          "Don't work for money, make money work for you."
        ],
        love: [
          "Love is the most powerful force in the universe.",
          "True love begins when nothing is looked for in return.",
          "Let your heart guide you."
        ],
        football: [
          "Football is life. Play with passion.",
          "You miss 100% of the shots you don't take.",
          "Every match is a new opportunity."
        ],
        life: [
          "Life is what you make of it.",
          "Every day is a second chance.",
          "Believe in yourself and anything is possible."
        ]
      },
      es: {
        money: [
          "El dinero es una herramienta. Úsala con sabiduría.",
          "Invierte primero en ti mismo.",
          "No trabajes por dinero, haz que el dinero trabaje para ti."
        ],
        love: [
          "El amor es la fuerza más poderosa del universo.",
          "El verdadero amor comienza cuando no se espera nada a cambio.",
          "Deja que tu corazón te guíe."
        ],
        football: [
          "El fútbol es vida. Juega con pasión.",
          "Fallaste el 100% de los tiros que no intentaste.",
          "Cada partido es una nueva oportunidad."
        ],
        life: [
          "La vida es lo que tú haces de ella.",
          "Cada día es una nueva oportunidad.",
          "Cree en ti y todo será posible."
        ]
      }
    };

    function generateQuote() {
      const topic = document.getElementById("topic").value;
      const language = document.getElementById("language").value;
      const quoteArray = quotes[language][topic];
      const randomIndex = Math.floor(Math.random() * quoteArray.length);
      const quote = quoteArray[randomIndex];
      document.getElementById("quote-box").innerText = quote;
    }
  </script>
</body>
</html>
