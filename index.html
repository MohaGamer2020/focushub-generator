<head>

  <style>
    body {
      background-color: #ffffff;
      color: #000000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background-color: #f8f8f8;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      padding: 40px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    textarea {
      width: 100%;
      height: 120px;
      font-size: 18px;
      padding: 15px;
      border-radius: 12px;
      border: 2px solid #000;
      resize: none;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #333;
      box-shadow: 0 0 5px #333;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    select,
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    select:hover,
    button:hover {
      background-color: #333;
    }

    .fade {
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

    function generateQuote() {
      const language = document.getElementById("languageSelector").value;
      const category = document.getElementById("categorySelector").value;
      const quoteBox = document.getElementById("quoteBox");

      let availableQuotes = [];

      if (category === "all") {
        for (const key in quotes[language]) {
          availableQuotes = availableQuotes.concat(quotes[language][key]);
        }
      } else {
        availableQuotes = quotes[language][category] || [];
      }

      if (availableQuotes.length > 0) {
        const randomIndex = Math.floor(Math.random() * availableQuotes.length);
        quoteBox.value = availableQuotes[randomIndex];

        // Activar animación
        quoteBox.classList.remove("fade");
        void quoteBox.offsetWidth;
        quoteBox.classList.add("fade");
      } else {
        quoteBox.value = "No quotes available.";
      }
    }
